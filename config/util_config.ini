[DEFAULT]
#Where to find the .hy file with training data
; InputPath=/fast_scratch_2/fcormier/t2k/jan28_electronsOnly_5M/digi_combine.hy
; InputPath=/data/thoriba/t2k/datasets/apr3_eMuPiPlus_1500MeV_small_1/multi_combine.hy
# bigger dataset used in tarining of elec_pos_jun26 model
InputPath=/fast_scratch_2/fcormier/t2k/ml/data/oct20_combine_flatE/combine_combine.hy
#Where to find indices files
#IndicesFile=/fast_scratch/WatChMaL/data/T2K/nov18_emu_fullCylinder_500k_1/train0.7_val0.15_test0.15000000000000005.npz
; IndicesFile=/fast_scratch_2/fcormier/t2k/jan28_electronsOnly_5M/train_val_test_gt200Hits_nFolds20_fold0.npz
; IndicesFile=/data/thoriba/t2k/indices/apr3_eMuPiPlus_1500MeV_small_1/train_val_test_gt200Hits_FCTEST_nFolds10_fold0.npz
IndicesFile=/fast_scratch_2/fcormier/t2k/ml/data/oct20_combine_flatE/train_val_test_nFolds3_fold0.npz
#Where to output logs, best model, etc...
; OutputPath=/data/fcormier/training/resnet_may23_electron_position_timeTest_1000Scale_1/
; OutputPath=/data/thoriba/t2k/training/apr3_eMuPiPlus_1500MeV_small_1/
OutputPath=/data/thoriba/t2k/training/oct20_combine_flatE/
ConfigName=t2k_resnet_train_dead.yaml
#NetworkArchitecture tells parser which other section to look into for settings
#ResNet and PointNet
NetworkArchitecture=ResNet
DoClassification=False
DoRegression=True
batchSystem=False
LearningRate=0.01
stride=1
kernelSize=1
#How much learning rate is reduced by each epoch
LearningRateDecay=0.8
#Non-zero weight decay adds regularization to the optimizer
WeightDecay=0.

#If network architecture chosen as ResNet, will use these custom options
[ResNet]
UseTime=True
Classifier=Passthrough
FeatureExtractor=watchmal.model.resnet.resnet34
DataModel=T2KCNNDataset
PMTPositionsFile=data/sk_wcsim_imagefile.npy

#If network architecture chosen as PointNet, will use these custom options
[PointNet]
UseTime=True
Classifier=PointNetFullyConnected
FeatureExtractor=PointNetFeat
DataModel=PointNetT2KDataset
